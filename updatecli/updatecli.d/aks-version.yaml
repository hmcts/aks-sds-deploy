---
version: 0.33.3
title: "Update aks version"
{{ $environment := (requiredEnv "CURRENT_ITER_ENVIRONMENT") }}
pipelineid: "updatecli_aks_version_{{ $environment }}"

scms:
  default:
    kind: github
    spec:
      user: {{ .github.user }}
      email: {{ .github.email }}
      owner: {{ .github.owner }}
      repository: {{ .github.repository }}
      token: {{ or .github.token (requiredEnv "UPDATECLI_GITHUB_TOKEN") }}
      username: {{ or .github.user (requiredEnv "UPDATECLI_GITHUB_ACTOR") }}
      branch: {{ or .github.branch "main" }}

sources:
  latestAksVersion:
    kind: shell
    name: Get latest AKS version for a given region
    spec:
      command: ./updatecli/get-latest-ga-aks-version.sh
      versionfilter:
        kind: semver
    transformers:
      - findsubmatch:
          pattern: ((\d+\.)?(\d+))?(\*|\.\d+)
          captureindex: 1

targets:
  default:
    sourceid: latestAksVersion
    name: Bump major AKS version
    kind: file
    scmid: default
    spec:
      file: "environments/aks/{{ $environment }}.tfvars"
      matchpattern: 'kubernetes_version\s+=\s+"(\d+\.)?(\d+\.)?(\*|\d+)\"'
      content: 'kubernetes_version = "{{ source `latestAksVersion` }}"'

pullrequests:
  default:
    kind: github
    scmid: default
    title: >-
      [updatecli] [{{ $environment }}] Bump AKS version to {{ source "latestAksVersion" }}
    spec:
      automerge: false
      draft: false
      description: |
        Bump major aks version to {{ source "latestAksVersion" }}
