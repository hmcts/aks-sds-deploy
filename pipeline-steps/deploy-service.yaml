parameters:
  environment: ''
  location: ''
  stack: ''
  project: ''
  tfversion: ''
  tfvars: ''
  tfInitSub: ''

steps:

  - template: keyvault-read.yaml
    parameters:
      serviceConnection: $(serviceConnection)
      environment: ${{ parameters.environment }}

  - task: TerraformInstaller@0
    displayName: 'Install Terraform ${{ parameters.tfversion }}'
    inputs:
      terraformVersion: ${{ parameters.tfversion }}

  - task: TerraformCLI@0
    displayName: Terraform init
    inputs:
      command: init
      terraformVersion: ${{ parameters.tfversion }}
      workingDirectory: '$(System.DefaultWorkingDirectory)/components/${{ parameters.stack }}'
      backendType: azurerm
      backendServiceArm: $(serviceConnection)
      backendAzureRmResourceGroupName: 'azure-control-$(env)-rg'
      backendAzureRmResourceGroupLocation: ${{ parameters.location }}
      backendAzureRmStorageAccountName: $(controlStorageAccount)
      backendAzureRmStorageAccountSku: Standard_LRS
      backendAzureRmContainerName: subscription-tfstate
      backendAzureRmKey: '${{ parameters.location }}/${{ parameters.project }}/$(env)/${{ parameters.stack }}/terraform.tfstate'
      commandOptions: '-backend-config=subscription_id=${{ parameters.tfInitSub }}'

  - task: TerraformCLI@0
    displayName: terraform validate
    inputs:
      command: validate
      terraformVersion: ${{ parameters.tfversion }}
      workingDirectory: $(System.DefaultWorkingDirectory)/components/${{ parameters.stack }}

  - task: TerraformCLI@0
    displayName: Terraform plan
    inputs:
      command: plan
      terraformVersion: ${{ parameters.tfversion }}
      workingDirectory: $(System.DefaultWorkingDirectory)/components/${{ parameters.stack }}
      environmentServiceName: $(serviceConnection)
      commandOptions: '-out=tfplan-${{ parameters.project }}-$(env)-${{ parameters.stack }} -var control_vault=$(controlKeyVault) -var environment=$(env) -var project=$(project) -var-file $(System.DefaultWorkingDirectory)/environments/${{ parameters.stack }}/$(env).tfvars'

  - task: TerraformCLI@0
    displayName: Terraform apply
    inputs:
      command: apply
      terraformVersion: ${{ parameters.tfversion }}
      workingDirectory: $(System.DefaultWorkingDirectory)/components/${{ parameters.stack }}
      environmentServiceName: $(serviceConnection)
      commandOptions: '--auto-approve tfplan-${{ parameters.project }}-$(env)-${{ parameters.stack }}'

  - task: TerraformCLI@0
    displayName: 'terraform output'
    inputs:
        command: output clusters

  - script: |
      echo "clusters: $clusters"
      echo "##vso[task.setvariable variable=clusterNumbers;isOutput=true]$clusters"
    name: setClusterNumbers
    env:
      clusters: $(TF_OUT_CLUSTERS)

  - bash: |
      echo 'clusters is $(TF_OUT_CLUSTERS)'
      env