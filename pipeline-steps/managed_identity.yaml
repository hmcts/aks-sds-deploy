parameters:
  environment: ''
  location: ''
  serviceConnection: ''
  stack: ''
  project: ''
  tfInitSub: ''
  product: ''
  action: ''

steps:
  - template: steps/set-build-repo-suffix-env-var.yaml@cnp-azuredevops-libraries           
  - template: steps/terraform.yaml@cnp-azuredevops-libraries
    
    parameters:
      overrideAction: ${{ parameters.action }}
      environment: ${{ parameters.environment }}
      component: ${{ parameters.stack }}
      serviceConnection: ${{ parameters.serviceConnection }}
      terraformInitSubscription: ${{ parameters.tfInitSub }}
      product: ${{ parameters.product }}
      location: ${{ parameters.location }}
      terraformVarFile: "$(System.DefaultWorkingDirectory)/$(buildRepoSuffix)/environments/${{ parameters.stack }}/${{ parameters.environment }}.tfvars"
      planCommandOptions: "-var project=${{ parameters.project }} -var control_vault=$(controlKeyVault) -var subscription_id=$(ARM_SUBSCRIPTION_ID) ${{ parameters.targetCommand }} "
